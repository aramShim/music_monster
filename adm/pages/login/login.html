<!DOCTYPE html>
<html lang="ko">
<head>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=yes" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="telephone=no" name="format-detection">
    <!--네이버 서치어드바이저-->
    <meta content="" name="naver-site-verification">

    <meta property="og:url" content="">
    <meta property="og:title" content="MusicMonster">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <meta name="description" content="">  
  
    <title>뮤직몬스터</title>
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="../../../css/icon.css" type="text/css">
    <link rel="stylesheet" href="../../../css/common.css" type="text/css">
    <link rel="stylesheet" href="../../../css/aos.css" type="text/css">    


    <!-- 공통 JS -->
    <script src="../../../js/jquery-3.6.4.min.js"></script>
    <script src="../../../js/aos.js"></script>
    <script src="../../../js/scrolloverflow.js"></script>

    <!-- datepicker script -->
    <link  href="../../../css/datepicker.min.css" rel="stylesheet">
    <script src="../../../js/datepicker.min.js"></script>
    

    <link rel="stylesheet" href="../../css/layout.css" type="text/css">
    <link rel="stylesheet" href="../../css/login.css" type="text/css"> 
    <script src="../../js/ui.js"></script>

</head>
<body>    
  <div class="login-wrap">
    <h2 class="blind">로그인</h2>
    <div class="login-inner">
      <div class="login-data-wrap">
          <div class="login-logo">
            <img src="../../img/logo.svg" alt="뮤직몬스터">
          </div>
          <!-- 로그인 입력 폼 -->
          <div class="login-input-data">
              <form name="" id="" action="" method="post">                
                  <fieldset>
                      <legend>로그인 입력 폼</legend>
                      <div class="form-input-items horizontal">
                          <div class="form-icon-input">
                              <div class="item-detail">                                                      
                                  <div class="form-btns-input cover">
                                      <div class="input-value">
                                          <!-- form-vaildity 클래스명에 error 클래스명 추가시 에러 활성화 -->
                                          <input type="text" name="" id="" title="아이디" placeholder="아이디를 입력하세요." class="form-input form-vaildity">
                                      </div>
                                      <div class="form-label-icon">
                                          <div class="icons">
                                              <i class="icon-person13"></i>
                                          </div>
                                      </div>                                                                
                                  </div>
                                  <div class="item-detail-info" >
                                      <div class="item-input-valid">
                                          <div class="font-color-util-error">
                                              <i class="icon-sign49"></i>유효한 아이디가 아닙니다. 다시 확인하시고 입력하세요.
                                          </div>
                                      </div>                                                                
                                  </div>
                              </div>   
                          </div>
                          <div class="form-icon-input password">
                              <div class="item-detail">
                                  <div class="input-value cover">
                                      <!-- form-vaildity 클래스명에 error 클래스명 추가시 에러 활성화 -->
                                      <input type="password" name="" id="" title="패스워드" placeholder="패스워드를 입력하세요." class="form-input form-vaildity" >
                                  </div>
                                  <div class="form-label-icon">
                                      <div class="icons">
                                          <i class="icon-icon27"></i>
                                      </div>
                                  </div>
                                  
                              </div>
                              <div class="item-detail-info" style="display: none;">
                                  <div class="item-input-valid">
                                      <div class="font-color-util-error">
                                          <span class="icon icon-util-error-red"></span>패스워드 형식을 확인해주세요.
                                      </div>
                                  </div>                                                                
                              </div>
                          </div>
                              
                      </div>
                      <div class="btn-login">
                          <button type="button" onclick="" class="btn btn-size-100 ">로그인</button>
                      </div>
                  </fieldset>
              </form>
          </div>
          
          <!-- 로그인 정보 찾기 -->
          <div class="login-info-wrap">
            <label class="form-check-box check" for="id-save">
              <input type="checkbox" id="id-save" name=""  title="" class="fill">
              <span class="form-check-icon">
                  <em>아이디 저장</em>
              </span>
            </label>
            <div class="find-login-group">
                <div class="btn-item">
                    <a href="find_id.html" class="btn-find-login email">아이디 찾기</a>
                </div>
                <div class="btn-item">
                    <a href="find_pw.html" class="btn-find-login password">패스워드 찾기</a>
                </div>
            </div>
          </div>        
          
          <!-- 회원가입 -->
          <div class="login-register-wrap">
            <a href="join.html" class="btn btn-outline dark btn-size-100">회원가입</a>
          </div>
          <!-- //회원가입 -->
      </div>
      <img src="../../img/mumon-origin.png" alt="" class="mumon">
    </div>
  </div>
</body>
</html>
